<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Guy Music Mix</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div id="search-container">
  <div style="width: 100%; max-width: 600px;">
    <input id="search-bar" type="text" placeholder="Search...">
    <div id="search-results">
    </div>
  </div>
</div>

  
  
<div id="winamp-container">
  
  
  <div id="album-info">
    <img id="album-art" src="default_album.png" alt="Album Art">
    <div id="album-name">Loading Album...</div>
    <div id="album-year">Loading Year...</div>
    <div id="artist-summary-container" class="rpg-box">
      <div id="artist-summary" class="rpg-text"></div>
    </div>
    <button id="summary-toggle">Read more</button>
    
<button id="summary-toggle">Read more</button>

    
    <!-- <div id="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div> -->
  </div>

  <div id="music-player">
    <div id="now-playing-wrapper">
      <div id="now-playing" class="scrolling-text">Loading track...</div>
    </div>
    <div id="controls">
      <button onclick="prevSong()">Prev</button>
      <button onclick="shuffleSong()">Play/Shuffle</button>
      <button onclick="nextSong()">Next</button>
      <button onclick="toggleVideo()">Show/Hide Video</button>
    </div>
    <div id="search-container-mobile"> 
      <div style="width: 100%; max-width: 600px;display: flex; align-items: center;">
      <input id="search-bar-mobile" type="text" placeholder="Search...">
      <div id="search-results-mobile">
      </div>
    </div></div>
    <div id="player"></div>
  </div>

  
  <div id="upcoming-tracks">
    <!-- Next 10 tracks will load here -->
  </div>
  
</div>

<script src="script.js"></script>

</body>
</html>
